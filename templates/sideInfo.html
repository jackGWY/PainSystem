{% extends "base.html" %}

{% block title %}pain{% endblock %}


{% block page_content %}

    <style type="text/css">
       /* gridtable */
       table.gridtable {
           font-family: verdana,arial,sans-serif;
           font-size:11px;
           color:#333333;
           border-width: 1px;
          border-color: #666666;
          border-collapse: collapse;
      }
      table.gridtable th {
          border-width: 1px;
          padding: 8px;
          border-style: solid;
          border-color: #666666;
         background-color: #dedede;
      }
      table.gridtable td {
          border-width: 1px;
          padding: 8px;
          border-style: solid;
          border-color: #666666;
          background-color: #ffffff;
      }
      /* /gridtable */
  
      /* imagetable */
      table.imagetable {
          font-family: verdana,arial,sans-serif;
          font-size:11px;
          color:#333333;
          border-width: 1px;
          border-color: #999999;
          border-collapse: collapse;
      }
      table.imagetable th {
          background:#b5cfd2 url('cell-blue.jpg');
          border-width: 1px;
          padding: 8px;
          border-style: solid;
          border-color: #999999;
      }
      table.imagetable td {
          background:#dcddc0 url('cell-grey.jpg');
          border-width: 1px;
          padding: 8px;
          border-style: solid;
          border-color: #999999;
      }
      /* /imagetable */
      /* altrowstable */
  
      table.altrowstable {
          font-family: verdana,arial,sans-serif;
          font-size:11px;
          color:#333333;
          border-width: 1px;
          border-color: #a9c6c9;
          border-collapse: collapse;
      }
      table.altrowstable th {
          border-width: 1px;
          padding: 8px;
          border-style: solid;
          border-color: #a9c6c9;
      }
      table.altrowstable td {
          border-width: 1px;
          padding: 8px;
          border-style: solid;
          border-color: #a9c6c9;
      }
      .oddrowcolor{
          background-color:#d4e3e5;
      }
      .evenrowcolor{
          background-color:#c3dde0;
      }
      /* /altrowstable */
  
      /* hovertable */
      table.hovertable {
          font-family: verdana,arial,sans-serif;
          font-size:11px;
          color:#333333;
          border-width: 1px;
          border-color: #999999;
          border-collapse: collapse;
      }
      table.hovertable th {
          background-color:#c3dde0;
          border-width: 1px;
          padding: 8px;
          border-style: solid;
         border-color: #a9c6c9;
     }
     table.hovertable tr {
         background-color:#d4e3e5;
     }
     table.hovertable td {
         border-width: 1px;
         padding: 8px;
         border-style: solid;
         border-color: #a9c6c9;
     }
     /* /hovertable */
 
     </style>

    <div>
      <h3>{{SideInfo[1]}}</h3>
        <table class="gridtable">
            <tr>
                <td>Definition</td> <td>{{SideInfo[2]}}</td>
            </tr>
            <tr>
              <td>Synonyms </td><td>{{SideInfo[3]}}</td>
            </tr>
            <tr>
              <td>External Link</td><td><a href="{{SideInfo[0]}}">{{SideInfo[0]}}</a></td>
            </tr>
        </table>
        <h3>Drugs with this side effect</h3>
<!--         <table class="gridtable">
          {% for drug in drugOFsider %}
            <tr>
              <td><a href="{{drug[0]}}">{{drug[1]}}</a></td>
            </tr>
          {% endfor %}
        </table> -->
        <ul>
          {% for drug in drugOFsider %}
              <li><a href="{{drug[0]}}">{{drug[1]}}</a></li>
          {% endfor %}
        </ul>
    </div>

    <script type="text/javascript">
     function altRows(id){
         if(document.getElementsByTagName){
 
             var table = document.getElementById(id);
             var rows = table.getElementsByTagName("tr");
 
             for(i = 0; i < rows.length; i++){
                 if(i % 2 == 0){
                     rows[i].className = "evenrowcolor";
                 }else{
                     rows[i].className = "oddrowcolor";
                 }
             }
         }
     }
 
     window.onload=function(){
         altRows('alternatecolor');
     }
 </script>
{% endblock %}
